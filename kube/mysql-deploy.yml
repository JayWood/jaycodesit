apiVersion: apps/v1
kind: Deployment
metadata:
  name: jaycodesit-mysql
spec:
  selector:
    matchLabels:
      app: jaycodesit-mysql
  template:
    metadata:
      labels:
        app: jaycodesit-mysql
    spec:
      containers:
        - name: mysql
          image: mysql:8
          ports:
            - containerPort: 3306  # MySQL port
          env:
            - name: MYSQL_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: jaycodesit-mysql-secret
                  key: mysql-root-password
            - name: MYSQL_DATABASE
              value: wordpress
            - name: MYSQL_USER
              valueFrom:
                secretKeyRef:
                  name: jaycodesit-mysql-secret
                  key: mysql-user
            - name: MYSQL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: jaycodesit-mysql-secret
                  key: mysql-password
          volumeMounts:
            - name: mysql-persistent-storage
              mountPath: /var/lib/mysql
          readinessProbe:
            tcpSocket:
              port: 3306
            initialDelaySeconds: 10
            periodSeconds: 5
            failureThreshold: 6
          livenessProbe:
            exec:
              command:
                - "mysql"
                - "-h"
                - "localhost"
                - "-u"
                - "root"
                - "-p$(MYSQL_ROOT_PASSWORD)"
                - "-e"
                - "SELECT 1;"
            initialDelaySeconds: 30  # Wait this long before first probe
            periodSeconds: 10         # Probe every 10 seconds
            timeoutSeconds: 5         # Timeout for each probe
            failureThreshold: 3       # Consider the probe failed after 3 attempts
      volumes:
        - name: mysql-persistent-storage
          persistentVolumeClaim:
            claimName: jaycodesit-mysql-pvc
