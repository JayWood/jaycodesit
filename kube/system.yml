apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: jaycodesit-com-cert
spec:
  secretName: jaycodesit-com-tls
  issuerRef:
    name: letsencrypt-prod
    kind: Issuer
  commonName: jaycodesit.com
  dnsNames:
    - jaycodesit.com
    - www.jaycodesit.com

---
apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: letsencrypt-prod
spec:
  acme:
    email: jjwood2004@gmail.com
    server: https://acme-v02.api.letsencrypt.org/directory
    privateKeySecretRef:
      name: letsencrypt-prod
    solvers:
      - dns01:
          cloudflare:
            email: jjwood2004@gmail.com
            apiTokenSecretRef:
              name: cloudflare-api-token-secret
              key: api-key

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: jaycodesit-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/proxy-body-size: "64m"
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "false"
    nginx.ingress.kubernetes.io/use-forwarded-headers: "true"
    nginx.ingress.kubernetes.io/proxy-buffer-size: "16k"
spec:
  tls:
    - hosts:
        - jaycodesit.com
        - www.jaycodesit.com
      secretName: jaycodesit-com-tls
  rules:
    - host: jaycodesit.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: jaycodesit-wordpress
                port:
                  number: 80
    - host: www.jaycodesit.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: jaycodesit-wordpress
                port:
                  number: 80

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: jaycodesit-wordpress-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: jaycodesit-wordpress
  minReplicas: 1
  maxReplicas: 4
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 50

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-custom-template
  namespace: ingress-nginx
data:
  custom-log-format.conf: |
    log_format custom '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for" "$http_x_forwarded_proto"';

    access_log /var/log/nginx/access.log custom;
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-ingress-controller
  namespace: ingress-nginx
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: nginx-ingress
    spec:
      containers:
        - name: controller
          image: quay.io/kubernetes-ingress-controller/nginx-ingress-controller:latest
          args:
            - /nginx-ingress-controller
            - --configmap=$(POD_NAMESPACE)/nginx-custom-template
          volumeMounts:
            - name: custom-log-config
              mountPath: /etc/nginx/conf.d/custom-log-format.conf
              subPath: custom-log-format.conf
      volumes:
        - name: custom-log-config
          configMap:
            name: nginx-custom-template
